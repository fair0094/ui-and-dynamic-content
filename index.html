<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UI and Dynamic Content Assignment</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Merriweather" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>

</head>
<body>

    <div class="header">

       <h1>Grocery List</h1>
       <br>
       <p class="subtitle">Start your list now!</p>
       <br>


        <div id="shopping-list">
            <input type="text" id="user-input" placeholder="enter your text here">
            <br>
            <br>

            <button id="trigger-click">Add to List</button>

            <br>
            <br>

            <ul id="display-data"></ul>
            <hr>

            <p class="feedback"></p>

        </div>

        <br>

        <nav>
            <ul class="icongroup">
                <li class="icons"><a href="https://twitter.com"><i class="fa fa-twitter-square"></i></a></li>
                <li class="icons"><a href="https://www.facebook.com/"><i class="fa fa-facebook-square"></i></a></li>
                <li class="icons"><a href="https://www.tumblr.com/"><i class="fa fa-tumblr-square"></i></a></li>

            </ul>
        </nav>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
